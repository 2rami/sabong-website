    <title>SABON - Premium Bath Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/webfontworld/omnigothic/OmniGothic.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/webfontworld/sandoll/SandollCloud.css" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Back to Black Demo';
        src: url('https://fonts.gstatic.com/s/blackopsone/v14/qWcsB6-ypo7xBdr6Xshe96H3WDzRtjkho4M.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <style>
      /* Lenis가 스크롤을 처리하므로 기본 scroll-behavior 제거 */

      .font-omni { font-family: 'OmniGothic', 'Noto Sans KR', sans-serif; }
      .font-sandoll { font-family: 'SandollCloud', 'Noto Sans KR', sans-serif; }
      .font-pretendard {
        font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        font-weight: 300;
        font-variation-settings: 'wght' 300;
      }
      .font-back-to-black { font-family: 'Back to Black Demo', cursive; }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0%, 100% {
          filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 1.5s ease-out;
      }

      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }

      @keyframes staggeredWipeFlip {
        0% {
          transform: rotateX(90deg) translateZ(-50px);
          opacity: 0;
        }
        60% {
          transform: rotateX(15deg) translateZ(0px);
          opacity: 0.8;
        }
        100% {
          transform: rotateX(0deg) translateZ(0px);
          opacity: 1;
        }
      }

      .staggered-container {
        perspective: 1000px;
        overflow: hidden;
        display: inline-block;
      }

      .staggered-text {
        display: inline-block;
        transform-origin: 50% 100%;
        will-change: transform;
      }

      /* 각 줄별로 컨테이너 */
      .staggered-line {
        perspective: 1200px;
        line-height: 1.2;
        margin-bottom: 4px;
        position: relative;
        transform: rotateX(90deg) translateZ(-50px);
        opacity: 0;
        animation: staggeredWipeFlip 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: 50% 100%;
        transform-style: preserve-3d;
      }

      .staggered-line:nth-child(1) { animation-delay: 0.1s; }
      .staggered-line:nth-child(2) { animation-delay: 0.3s; }
      .staggered-line:nth-child(3) { animation-delay: 0.5s; }
      .staggered-line:nth-child(4) { animation-delay: 0.7s; }
      .staggered-line:nth-child(5) { animation-delay: 0.9s; }
      .staggered-line:nth-child(6) { animation-delay: 1.1s; }
      .staggered-line:nth-child(7) { animation-delay: 1.3s; }
      .staggered-line:nth-child(8) { animation-delay: 1.5s; }
      .staggered-line:nth-child(9) { animation-delay: 1.7s; }
      .staggered-line:nth-child(10) { animation-delay: 1.9s; }

      .staggered-line::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        opacity: 0;
        animation: lineReveal 0.8s ease-out forwards;
      }

      .staggered-line:nth-child(1)::before { animation-delay: 0.05s; }
      .staggered-line:nth-child(2)::before { animation-delay: 0.25s; }
      .staggered-line:nth-child(3)::before { animation-delay: 0.45s; }
      .staggered-line:nth-child(4)::before { animation-delay: 0.65s; }
      .staggered-line:nth-child(5)::before { animation-delay: 0.85s; }
      .staggered-line:nth-child(6)::before { animation-delay: 1.05s; }
      .staggered-line:nth-child(7)::before { animation-delay: 1.25s; }
      .staggered-line:nth-child(8)::before { animation-delay: 1.45s; }
      .staggered-line:nth-child(9)::before { animation-delay: 1.65s; }
      .staggered-line:nth-child(10)::before { animation-delay: 1.85s; }

      @keyframes lineReveal {
        0% {
          opacity: 0;
          transform: scaleX(0);
        }
        50% {
          opacity: 0.3;
          transform: scaleX(0.5);
        }
        100% {
          opacity: 0;
          transform: scaleX(1);
        }
      }

      /* 부드러운 섹션 전환 효과 */
      section {
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        z-index: 10;
      }

      /* 첫 번째 섹션은 겹침 없이 풀로 보이게 */
      section:first-child {
        z-index: 10;
        min-height: 100vh;
        margin-bottom: 0;
        padding-bottom: 8rem;
      }

      /* 두 번째 섹션부터 겹침 효과 */
      section:nth-child(2) {
        margin-top: 0;
        z-index: 20;
        padding-top: 2rem;
        padding-bottom: 20rem;
      }

      /* 세 번째 섹션부터 겹침 효과 - 콜렉션과 같은 수준 */
      section:nth-child(n+3) {
        margin-top: 0;
        padding-top: 2rem;
        padding-bottom: 12rem;
        z-index: 30;
      }

      section:nth-child(4) { z-index: 40; }
      section:nth-child(5) { z-index: 50; }
      section:nth-child(6) { z-index: 60; }
      section:nth-child(7) { z-index: 70; }

      /* Light rays 효과 */
      @keyframes lightRays {
        0% {
          transform: translateX(-100%) rotate(-45deg);
          opacity: 0;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          transform: translateX(100vw) rotate(-45deg);
          opacity: 0;
        }
      }

      .light-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .light-ray {
        position: absolute;
        width: 2px;
        height: 100vh;
        background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
        animation: lightRays 8s infinite linear;
      }

      .light-ray:nth-child(1) { left: 10%; animation-delay: 0s; }
      .light-ray:nth-child(2) { left: 25%; animation-delay: 2s; }
      .light-ray:nth-child(3) { left: 45%; animation-delay: 4s; }
      .light-ray:nth-child(4) { left: 65%; animation-delay: 6s; }
      .light-ray:nth-child(5) { left: 80%; animation-delay: 1s; }

      /* 이미지 슬라이드 애니메이션 */
      @keyframes imageFloat {
        0%, 100% {
          transform: scale(1.02) translateX(0) translateY(0) rotate(0deg);
        }
        25% {
          transform: scale(1.03) translateX(3px) translateY(-2px) rotate(0.3deg);
        }
        50% {
          transform: scale(1.025) translateX(0) translateY(-3px) rotate(0deg);
        }
        75% {
          transform: scale(1.03) translateX(-3px) translateY(-1px) rotate(-0.3deg);
        }
      }

      .image-float {
        animation: imageFloat 8s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 페이지 로드 시 강제로 맨 위로
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      window.addEventListener('beforeunload', function() {
        window.scrollTo(0, 0);
      });
      window.addEventListener('load', function() {
        setTimeout(() => window.scrollTo(0, 0), 0);
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
